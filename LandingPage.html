
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Law Department A.I. Assistant</title>
    <style>
        body {
            background-color: #E1E1E1; /* Light gray background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
		
		   #disclaimer {
            margin-top: 20px;
            font-size: 12px;
            color: #888; /* Gray text color */
			
		}
		
        #container {
            display: flex;
            flex-direction: row;
            align-items: center;
            background-color: #fff; /* White background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        
        }

        .logo img {
            width: 400px;
            height: 300px;
            margin: -100px;
        }


     
        #login-box {
            background-color: #fff; /* White background */
            padding: 20px;
            border-radius: 10px;
            margin-left: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            color: #002855; /* Navy blue text color */
        }

        input[type="text"],
        input[type="password"] {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc; /* Gray border */
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #002855; /* Navy blue button background */
            border: none;
            border-radius: 5px;
            color: #fff; /* White text color */
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #001e47; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="logo">
            <img src="logo.png" alt="LegalDraft Logo">
        </div>
        <div id="login-box">
            <h1> Welcome to Legal Draft</h1>
            <form id="login-form" action="#">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
		<p id="disclaimer">This is an educational demo and should not be relied on as a source of legal authority.</p>
		<p id="disclaimer">Login: admin</p>
		<p id="disclaimer">Password: admin</p>
		<p id="disclaimer">Created by Hashim Hachem - 2023 </p>
        </div>
    </div>
</body>
</html>
<script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission behavior

        // Get the entered username and password
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Check if the credentials are correct (for demo purposes)
        if (username === 'admin' && password === 'admin') {
            // Redirect to another page (change 'redirect.html' to the desired page)
            window.location.href = 'https://hhachem001.github.io/Legal_Tech/redirect.html';
        } else {
            // Display an error message (you can customize this)
            alert('Invalid username or password. Please try again.');
        }
    });
</script>
